<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#393c3e">
    <title>Login to Takenotes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="css/login.css">
  
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="light-theme">

    <div id="splash-screen">
        <img class="Splash-logo" src="/images/logo.png" alt="">
        <h1>Takenotes</h1>
        <span>Cloud</span>
    </div>

    <div class="login">
        <div class="login-card">
            <div class="welcome">
                <img src="/images/logo.png" alt="">
                <h1>Takenotes</h1>
                <span>Cloud</span>
                <p>Welcome to Takenotes</p>
                <p>An app where you can add your notes</p>
                <p> and access from anywhere around the world.</p>
            </div>
            <div class="buttons">
                
                <div id="googleLogin" class="button">Continue with google <img class="logo" src="/images/google-logo.png" alt=""></div>
                <!-- <div>

                    <span class="line">_____________</span> OR <span  class="line">_____________</span>
                </div>
                <div  class="button">Continue with facebook <img class="logo" src="facebook-logo.png" alt=""></div> -->
            </div>
        </div>
    </div>

    <!-- firebase sdk -->
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <script src="/js/login.js"></script>
</body>

</html>
